<extend name="Public/base"/>

<!-- 子导航 -->

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>

        </h2>
    </div>
    <!-- 标签页导航 -->
    <div class="tab-wrap">

        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('staff/staff_add')}" method="post" class="form-horizontal">
                <!-- 基础文档模型 -->
                <div class="form-item">
                    <label class="item-label">员工名称<span class="check-tips"></span></label>
                    <div class="controls">
                        <select name="job_number" id="">
                            <foreach name="admin_user" item="vo">
                                <option value="{$vo.job_number}">{$vo.admin_user}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">开始时间<span class="check-tips"></span></label>
                    <div class="controls">
                        <input type="password" class="text input-large" name="statar_time"  value="">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">结束时间<span class="check-tips"></span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="end_time"  value="">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">加班申请<span class="check-tips"></span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="is_application"  value="">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">工作内容<span class="check-tips"></span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="text"  value="">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">未来使用情况<span class="check-tips"></span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="is_will_run"  value="">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">加班事由<span class="check-tips"></span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="thing"  value="">
                    </div>
                </div>
                <div class="form-item cf">
                    <button class="btn submit-btn ajax-post hidden" id="submit" type="submit"
                            target-form="form-horizontal">确 定
                    </button>
                    <a class="btn btn-return" href="{:U('article/index?cate_id='.$cate_id)}">返 回</a>
                </div>
            </form>
        </div>
    </div>
</block>
